<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Linking to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Linking to Font Awesome for icon use -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Linking to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1 class="text-bg-secondary p-3">Weather Dashboard</h1>
    </header>

    <main>
        <aside class="aside">
            <div class="col-6 info">
                <div class="search-bar" id="search-bar">
                    <form id="search-form">
                        <div class="mb-3">
                            <label>Search for a City in Australia:</label>
                            <input type="text" id="textInput" class="form-control" placeholder="Sydney">
                        </div>

                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>

                <!-- Recent Search List -->
                <div class="history hide" id="history">
                    <p>Recent Searches:</p>
                    <div class="historyList">
                    </div>
                </div>
            </div>

            <!-- Current Weather -->
            <div class="col-6">
                <div class="current-weather">
                    <h2 class="current-city"></h2>
                    <h3 class="current-date"></h3>
                    <img class="icon" id="icon">
                    <p class="current-temperature"></p>
                    <p class="current-wind"></p>
                    <p class="current-humidity"></p>
                </div>
            </div>
        </aside>

        <article class="article">
            <div class="five-day-forecast">
            </div>
        </article>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
